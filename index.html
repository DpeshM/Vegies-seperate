<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .box {
      background: #fff;
      width: 300px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .box h2 {
      text-align: center;
      color: #2c7be5;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 8px;
      border-bottom: 1px solid #eee;
    }

    li:last-child {
      border-bottom: none;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #2c7be5;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #1a5dcc;
    }
  </style>
</head>
<body>

<h1>ðŸ›’ Shopping List</h1>

<button onclick="loadItems()">Load Items</button>

<div class="container">
  <div class="box">
    <h2>ðŸ¥¦ Vegetables</h2>
    <ul id="vegList"></ul>
  </div>

  <div class="box">
    <h2>ðŸ§º Groceries</h2>
    <ul id="groceryList"></ul>
  </div>
</div>

<script>
  const vegetables = [
    "Cabbage",
    "Cucumber â€“ 1 kg",
    "Chilly â€“ Â½ kg",
    "Tomato â€“ 3 kg",
    "Lemon â€“ 5 kg",
    "Lasun (Garlic)",
    "Ginger",
    "Onion â€“ 5 kg"
  ];

  const groceries = [
    "Chiya patee â€“ 1 kg",
    "Lwong sukmel â€“ Rs 800",
    "Sugar â€“ 7 kg",
    "Chana â€“ 1 kg",
    "Kerau â€“ 1 kg",
    "Red chilli",
    "Flavour",
    "Maida â€“ 3 kg",
    "Momo masala",
    "Meat keemaa â€“ Rs 1000",
    "Shikhar ice â€“ 20 pkd",
    "Surya red â€“ 5 pkd",
    "Surya light â€“ 5 pkd"
  ];

  function loadItems() {
    const vegList = document.getElementById("vegList");
    const groceryList = document.getElementById("groceryList");

    vegList.innerHTML = "";
    groceryList.innerHTML = "";

    vegetables.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      vegList.appendChild(li);
    });

    groceries.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      groceryList.appendChild(li);
    });
  }
</script>

</body>
</html>
